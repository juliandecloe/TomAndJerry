<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Tom and Jerry</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
		<link rel="icon" href="img/tomnjerry.png">
	</head>
	<body>
		<img src="img/898.png" alt="House">
		<div class="startmenu">
			<img src="img/tomnjerry.png" alt="House">
			<div>
				<p>Tom is here... Can you smell him? Tom wants to get you! If you don't want to get caught try to avoid him at any cost!</p>
				<button class='startbutton'>Lets begin!</button>
			</div>
		</div>		
		<div class="gameareaNONE">
			<ul>
			<li><div class='points'>SCORE: 0</div></li>
			<li><div class="highscore">HIGHSCORE: 0</div></li>
			</ul>
			<img class="jerom" src="img/tom.png" alt="Tom">
			<h1 id="countdown"></h1>
		</div>
		<div class="endmenuNONE">
				<img src="img/tomnjerry.png" alt="House">
				<div>
					<h1>Game Over</h1>
					<p>Oh no! Tom got you! Better luck next time!</p>
					<div class="highscore">HIGHSCORE: 0</div>
					<div class='points'>SCORE: 0</div>
					<button class='startbutton'>Retry</button>
				</div>
			</div>		
		</div>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
